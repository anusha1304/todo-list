 <!DOCTYPE html>
	<html ng-app="todoApp">
		<head>
			<title>Checklist App</title>
			<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</head>

		<body ng-controller="MainController">
			<div class="container">
				<div class="row">
					<h1 class="center">{{head}}</h1>
				</div>

				<blockquote class="inp">
					<div class="row">
							<div class="col l1 s2 input-field">
									<input type="checkbox" class="filled-in" id="checkbox" ng-model="status"/>
									<label for="checkbox"></label>
							</div>
							<div class="col l11 s10">
								<h3>{{item | uppercase}}</h3>
							</div>
					</div>
				</blockquote>
				<div class="row">
					<form ng-submit="addToList()">
						<div class="col l10 s9 input-field">
							<input id="item" type="text" ng-model="item" required/>
							<label for="item">Add to List</label>
						</div>
						<div class="col l2 s3">
							<button class="btn waves-effect waves-light" type="submit"><i class="material-icons right">send</i>Add</button>
						</div>
					</form>	
				</div>


				<div class="row">
					<ul class="collection with-header">
						<li class="collection-header"><h4>TODO's</h4></li>
						<li class="collection-item" ng-repeat="item in items track by $index">
							<div class="row list-item">
								<div class="col l1 s2">
									<input type="checkbox" class="filled-in" id="checkbox+{{$index}}" ng-model="item.status"/>
									<label for="checkbox+{{$index}}"></label>
								</div>
								<div class="col l11 s10">
									{{item.name}}
									<a href="#!" class="secondary-content close" ng-click="delete($index)"><i class="material-icons">close</i></a>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="row">
					<div class="col l6 s12">
						<ul class="collection with-header">
							<li class="collection-header"><h4>DONE   	#{{x.length}}</h4></li>
							<li class="collection-item" ng-repeat="item in x=(items | done)"><div>{{item.name}}</div></li>
						</ul>
					</div>
					<div class="col l6 s12">
						<ul class="collection with-header">
							<li class="collection-header"><h4>NOT DONE  #{{y.length}}</h4></li>
							<li class="collection-item" ng-repeat="item in y=(items | notdone)"><div>{{item.name}}</div></li>
						</ul>
				</div>


			</div>
			<script type="text/javascript" src="javascripts/global/jquery.js"></script>
			<script type="text/javascript" src="javascripts/global/materialize.min.js"></script>
			<script type="text/javascript" src="javascripts/global/angular.min.js"></script>
			<script type="text/javascript" src="javascripts/app.js"></script>
		</body>
	</html>
